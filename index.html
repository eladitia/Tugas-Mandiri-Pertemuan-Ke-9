<script>
    class tumbuhan {

        constructor() {
            this.nama = 'Melati'
            this.jenis = 'Bunga'
            this.warna = 'Putih'
        }

        tumbuh(tumbuh) {
            console.log(this.nama + " dapat tumbuh di tempat sejuk.")
        }
        berbuah(berbuah) {
            console.log(this.nama + berbuah)
        }
    }
    Melati = new tumbuhan()
    console.log(Melati)

    Brokoli = new tumbuhan()
    Brokoli.nama = "Brokoli"
    Brokoli.jenis = "Sayuran"
    Brokoli.warna = "Hijau"
    console.log(Brokoli)

    Anggur = new tumbuhan()
